<!DOCTYPE html>
<html>
<head>
    <title>Inventory Optimization</title>
    <style>
        pre { white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>Inventory Optimization</h1>
    <p><strong>Total Items:</strong> {{ total_items }}</p>
    <p><strong>Total Value:</strong> DH{{ total_value }}</p>
    <h2>Inventory Summary</h2>
    <pre>{{ inventory_summary }}</pre>
    <h2>Low Stock</h2>
    <pre>{{ low_stock_summary }}</pre>
    <h2>Overstock</h2>
    <pre>{{ overstock_summary }}</pre>
    <h2>Optimization</h2>
    <pre>{{ optimization }}</pre>
    <h2>Diagrams</h2>
    <img src="{{ diagrams.stock_demand_bar }}" alt="Stock vs Demand" style="max-width: 100%;">
    <iframe src="{{ diagrams.cost_pie }}" width="100%" height="400"></iframe>
</body>
</html>

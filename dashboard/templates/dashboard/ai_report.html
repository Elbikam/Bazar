<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="report-container" style="display: flex; gap: 20px;">
        
        <!-- Left Column: The Text Report -->
        <div class="report-text" style="flex: 1;">
            <h2>Analysis</h2>
            {{ summary|safe }}
        </div>
    
        <!-- Right Column: The Artifact (Chart) -->
        {% if chart_artifact %}
        <div class="report-artifact" style="flex: 1; border: 1px solid #ddd; padding: 10px; border-radius: 8px;">
            <div class="chart-wrapper">
                <!-- This injects the <canvas> and <script> generated by Gemini -->
                {{ chart_artifact|safe }}
            </div>
        </div>
        {% endif %}
    
    </div>
</body>
</html>

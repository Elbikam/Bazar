<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Generated The Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .report-content {
            margin-top: 20px;
            white-space: pre-wrap;
            border: 1px solid #eee;
            padding: 15px;
            background-color: #f9f9f9;
            font-family: monospace;
        }
        .chart-container {
            margin-top: 30px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .chart-container iframe {
            width: 100%;
            height: 500px; /* Adjust height as needed */
            border: none;
        }
    </style>
</head>
<body>
    <h1>AI Generated The Report</h1>

    <div class="report-content">
        {{ report_markdown | safe }}
    </div>

    {% if pareto_chart_path %}
        <div class="chart-container">
            <h2>Monthly Sales Pareto Chart</h2>
            <iframe src="{{ pareto_chart_path }}"></iframe>
        </div>
    {% endif %}

</body>
</html>
